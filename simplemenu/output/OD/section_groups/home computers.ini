[CONSOLES]
consoleList = ZX SPECTRUM,MSX,COMMODORE 64,AMIGA,AMSTRAD CPC,PICO-8,TIC-80,BBC MICRO,ATARI ST

[ZX SPECTRUM]
execs = /media/data/apps/retroarch_rg350_ZX.opk
romExts = .tzx,.zip,.sna
romDirs = /media/sdcard/ROMS/ZX/
scaling = 0

[MSX]
execs = /media/data/apps/retroarch_rg350_MSX_Blue.opk,/media/data/apps/retroarch_rg350_MSX_fMSX.opk,/media/sdcard/simplemenu/emulators/openMSX_littlehui.opk
romExts = .zip
romDirs = /media/sdcard/ROMS/MSX/
scaling = 0

[COMMODORE 64]
execs = none
romExts = .crt,.d64,.bin
romDirs = none
scaling = 0

[AMIGA]
execs = /media/data/apps/retroarch_rg350_AMIGA.opk,/media/sdcard/simplemenu/emulators/uae4all_littlehui.opk
romExts = .adf,.zip,.sna
romDirs = /media/sdcard/ROMS/AMIGA/
scaling = 0

[AMSTRAD CPC]
execs = none
romExts = .dsk,.zip
romDirs = none
scaling = 0

[PICO-8]
execs = /media/sdcard/simplemenu/emulators/pico8_littlehui.opk
romExts = .p8
romDirs = /media/sdcard/ROMS/PICO8/
scaling = 0

[TIC-80]
execs = /media/data/apps/retroarch_rg350_TIC80.opk
romExts = .tic
romDirs = /media/sdcard/ROMS/TIC80/
scaling = 0

[BBC MICRO]
execs = none
romExts = .ssd,.zip
romDirs = none
scaling = 0

[ATARI ST]
execs = none
romExts = .a78,.rom,.ipf,.st
romDirs = none
scaling = 0
